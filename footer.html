<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metro Tasker Footer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css">

  </head>
    <body>
      <footer id="footer" class="theme-background">
        <div class="container justify-content-center text-white">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 py-5">
            <!-- Logo Section -->
            <div class="col mb-3">
              <div class="img-fluid pb-3">
                <img src="images/trans-logo.png" style="height: 10rem" alt="" />
              </div>
            </div>
  
            <!-- Company Links -->
            <div class="col mb-3">
              <h5>Company</h5>
              <ul class="nav flex-column">
                <li class="nav-item mb-2">
                  <a href="#" class="nav-link p-0 text-white">Contact us</a>
                </li>
                <li class="nav-item mb-2">
                  <a href="#" class="nav-link p-0 text-white"
                    >Healthy Lifestyle Centers</a
                  >
                </li>
                <li class="nav-item mb-2">
                  <a href="#" class="nav-link p-0 text-white">Privacy Policy</a>
                </li>
                <li class="nav-item mb-2">
                  <a href="#" class="nav-link p-0 text-white">Anti-Spam</a>
                </li>
              </ul>
            </div>
  
            <!-- Support Links -->
            <div class="col mb-3">
              <h5>Support</h5>
              <ul class="nav flex-column">
                <li class="nav-item mb-2">
                  <a href="#" class="nav-link p-0 text-white">Members Only</a>
                </li>
                <li class="nav-item mb-2">
                  <a href="#" class="nav-link p-0 text-white"
                    >Statement of Average Gross Income</a
                  >
                </li>
                <li class="nav-item mb-2">
                  <a href="#" class="nav-link p-0 text-white"
                    >Policies & Procedures</a
                  >
                </li>
              </ul>
            </div>
  
            <!-- Social Media Links -->
            <div class="col mb-3">
              <h5>Follow Us</h5>
              <i class="fa-brands fa-facebook px-1" style="font-size: 30px"></i>
              <i class="fa-brands fa-instagram px-1" style="font-size: 30px"></i>
            </div>
          </div>
        </div>
      </footer>
        <script>
          function includeHTML() {
            const elements = document.querySelectorAll("[id]");
            elements.forEach(el => {
              const file = `${el.id}.html`; // header.html or footer.html
              fetch(file)
                .then(response => {
                  if (!response.ok) throw new Error("Failed to load file.");
                  return response.text();
                })
                .then(data => (el.innerHTML = data))
                .catch(err => console.error(err));
            });
          }
          includeHTML();
        </script>
        <script src="script.js"></script>
  </body>
</html>
